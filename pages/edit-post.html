<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Enigma</title>
<link rel="stylesheet" href="../assets/css/main.css">
<link rel="stylesheet" href="../assets/css/styles.css">
<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
</head>

<body>
<section id="enigma">
	<header id="mainHeader">
    	<a href="main.html"><img src="../assets/img/logo2.png" id="logo" alt="ENIGMA-logo"></a>
        <h1>Endre Post</h1>
    </header>
    <section id="mainContent">
        <button id="backBtn" class="btnFull darkGrey width100 margin10Bot" type="button">Tilbake</button>
        <br>
        
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-font fa-fw"></i></span>
          <input id="title" class="form-control" type="text" placeholder="Tittel">
        </div>

        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-align-justify fa-fw"></i></span>
          <TEXTAREA id="beskrivelse" class="form-control" type="text" rows="20" cols="80" placeholder="Beskrivelse"></TEXTAREA>
        </div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7B4t-WhOTi330iWyzCcEnXzMrTgLA_x0&sensor=false">
        </script>
        <script src="../assets/js/gMap.js"></script>
          <section id="map">
            <div id="map-canvas"/>
          </section>

        <div style="width: 100%; margin: auto;">
          <ul class="input-group" style="margin-top: 10px; float:left; list-style: none;">
            <label>Type</label>
            <li><input type="radio" name="post-type" value="Flervalg">Flervalg</li>
            <li><input type="radio" name="post-type" value="Spørsmål/Svar">Spørsmål/Svar</li>
            <li><input type="radio" name="post-type" value="Fysisk">Fysisk</li>
          </ul>
      
          <div class="input-group margin-bottom-sm" style="margin-top: 10px; float: right; ">
            <label>Aktiv Post</label>
            <div id="switchBtn">
              <p>Ja</p>
              
              <div id="toggler"></div>
              <p>Nei</p>
              
            </div>
          </div>
        </div>
    
        <button id="createEnigmaBtn" type="submit" class="btnFull greenBtn margin10Top"><i class="fa fa-plus"></i> Opprett post</button>

    </section>
</section>
<script src="../assets/js/jquery-1.11.0.js"></script>
<script src="../assets/js/jquery.mobile-1.4.2.js"></script>
<script src="../assets/js/enigma.js"></script>
<script src="../assets/js/pwd-functions.js"></script>
<script src="../assets/js/gMap.js"></script>
</body>
</html>
